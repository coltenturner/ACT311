<!DOCTYPE html>
<html lang="en">
<head id="head">
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>ACT311 hmwk03</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{background-color: white;}
    </style>
</head>

<body>


<div class="container-fluid text-center">

    <div class="row"><!-- first row --> >
        <h1>Colten Turner</h1>
        <h2>ACT-311 hmwk03</h2>
    </div>

    <div class="row"><!-- second row holding the buttons for background color -->
        <div class="col-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="button1" onclick="backgroundColor('green')">background color 1</button>
                <button type="button" class="btn btn-success" id="button2" onclick="backgroundColor('red')">background color 2</button>
                <button type="button" class="btn btn-danger" id="button3" onclick="backgroundColor('white')">background color 3</button>
            </div>
        </div>
    </div>
    
    <div class="row"><!-- third row holding the pictures -->
        <div class="col-12 text-center">
            <img id="picture" src="images/alliance.jpg">
        </div>  
    </div>
    
    <div class="row pt-3"><!-- fourth row holding buttons for pictures -->
        <div class="col-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-info" id="button3" onclick="changePicture('images/horde.jpg')">Picture 1</button>
                <button type="button" class="btn btn-warning" id="button4" onclick="changePicture('images/alliance.jpg')">Picture 2</button>
            </div>
        </div>
    </div>

    <div class="row pt-3"><!-- fifth row holding the input for the calculator -->
        <div class="col-3 text-center"></div>
        <div class="col-3 text-center">
            <div class="input-group mb-3">
                <span class="input-group-number" id="basic-addon1"></span>
                <input type="number" class="form-control" id="input1" placeholder="First number" aria-label="Username" aria-describedby="basic-addon1" onchange="calculator()">
              </div>

        </div>
        <div class="col-3 text-center">
            <div class="input-group mb-3">
                <span class="input-group-number" id="basic-addon2"></span>
                <input type="number" class="form-control" id="input2" placeholder="second number" aria-label="Username" aria-describedby="basic-addon2" onchange="calculator()">
              </div>
        </div> 
        <div class="col-3 text-center"></div>
    </div>

    <div class="row pt-3"><!-- sixth row holding the output box -->
        <div class="col-5"></div>
        <div class="col-2">
            <input type="number" class="form-control" id="result3" aria-label="Result" aria-describedby="Result" value="" readonly>
        </div>
        <div class="col-5"></div>
    </div>


</div>


<script>
    function backgroundColor(color){

        switch(color){
            case"green":
                document.body.style.background = "green";
                break;
            case"red":
                document.body.style.background = "red";
                break;
            case"white":
                document.body.style.background = "white";
                break;
        }
    }

    function changePicture(pick){
        if(pick == "horde"){
            var image = document.getElementById("picture");
            image.src = pick;
        }else{
            var image = document.getElementById("picture");
            image.src = pick;
        }
    }

    function calculator(){
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;

        var answer = parseFloat(input1) + parseFloat(input2) ;

        document.getElementById("result3").value = answer;
    }
    
</script>


</body>



</html>
